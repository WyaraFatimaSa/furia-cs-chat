<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Conta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="recuperar-conta">
    <section class="container">
      <header class="header">
        <img class="logo" alt="Logo" src="img/captura-de-tela-2025-04-26-193317-1.png" />
        <img class="icon" alt="Security icon" src="img/641693-1.png" />
        <span class="secure-text">AMBIENTE 100% SEGURO</span>
      </header>

      <section class="login-box">
        <img class="logo-icon" alt="Logo icon" src="img/images-1.png" />
        <h1 class="login-title">ENTRAR</h1>
        <p class="login-subtitle">ENTRE COM SEU EMAIL PARA CONTINUAR</p>

        <div class="input-wrapper">
          <label for="email" class="input-label">E-mail</label>
          <input id="email" type="email" class="input-field" />
        </div>

        <div class="input-wrapper">
          <label for="password" class="input-label">Senha</label>
          <input id="password" type="password" class="input-field" />
        </div>

        <button class="login-button">ENTRAR</button>

        <div class="social-login">
          <button class="social-button facebook">
            <img src="img/20837-1.png" alt="Facebook icon" class="social-icon" />
            Entrar com Facebook
          </button>
          <button class="social-button google">
            <img src="img/300221-1.png" alt="Google icon" class="social-icon" />
            Continuar com Google
          </button>
        </div>

        <img class="divider" alt="Divider" src="img/line-3.svg" />

        <a href="#" class="forgot-password">ESQUECEU SUA SENHA?</a>

        <div class="input-wrapper">
          <label for="recovery-email" class="input-label">
            E-mail para recuperação de senha
          </label>
          <input id="recovery-email" type="email" class="input-field" />
        </div>

        <button class="send-button">ENVIAR</button>
      </section>

      <aside class="register-box">
        <h2 class="register-title">AINDA NÃO TEM CONTA?</h2>
        <p class="register-subtitle">EM APENAS UM PASSO, CRIE UMA CONTA</p>
        <button class="register-button">CADASTRE-SE</button>
      </aside>
    </section>
  </main>

  <script>
    document.querySelector('.login-button').addEventListener('click', () => {
      alert('Login clicado!');
    });

    document.querySelector('.send-button').addEventListener('click', () => {
      alert('E-mail de recuperação enviado!');
    });

    document.querySelector('.register-button').addEventListener('click', () => {
      alert('Redirecionando para cadastro...');
    });
  </script>
</body>
</html>
